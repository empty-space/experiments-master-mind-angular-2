<table>
  <thead>
    <tr>      
    </tr>
  </thead>
  <tbody>
    <tr class="turn" *ngFor="let turn of turns">
      <td *ngFor="let ball of turn.coloredBalls">
        <div class="turn-ball" [style.background-color]="ball"></div>
      </td>   
      <td class="turn-results">
        <div class="turn-result bull" *ngFor="let key of (turn.bulls | arrayFromNumber)"> </div>
        <div class="turn-result cow" *ngFor="let key of (turn.cows | arrayFromNumber)"> </div>
        <div class="turn-result" *ngFor="let key of ((turn.coloredBalls.length - turn.bulls - turn.cows) | arrayFromNumber)"> </div>
        <!-- <div class="turn-result cow" *ngFor="let i of Array(turn.cows)"> </div>
        <div class="turn-result" *ngFor="let i of Array(turn.coloredBalls.length - turn.bulls - turn.cows)"> </div> -->
      </td>  
    </tr>
    <tr class="turn-current">
      <td><div class="turn-ball"></div></td>
      <td><div class="turn-ball"></div></td>
      <td><div class="turn-ball"></div></td>
      <td><div class="turn-ball"></div></td>      
    </tr>
  </tbody>
<table>
